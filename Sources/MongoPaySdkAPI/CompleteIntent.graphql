mutation completeIntent($id: ID!, $paymentReference: ID!) {
  completeIntent(id: $id, paymentReference: $paymentReference){
        id
        trackingId
        paymentFlowId
        status
        statusDate
        date
        currency
        amount {
            formattedAmount
        }
        location {
            country
        }
        customer {
            id
            isGuest
        }
        timeline {
            intentStarted {
                status
                date
            }
            shipping {
                status
                date
            }
            delivery {
                status
                date
            }
            billing {
                status
                date
            }
            paymentAttempts {
                status
                date
            }
            completeIntent {
                status
                date
            }
        }
        linkedPayments {
            paymentId
            status
            time
            title
        }
  }
}
