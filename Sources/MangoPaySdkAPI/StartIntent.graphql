mutation startIntent(
    $trackingId: ID!,
    $paymentFlowId: ID!,
    $customer: IntentCustomerInput,
    $amount: IntentAmountInput!,
    $location: IntentLocationInput,
    $cart: IntentCartInput) {
  startIntent(trackingId: $trackingId, paymentFlowId: $paymentFlowId,customer: $customer, amount: $amount, location: $location, cart: $cart){
    id
    trackingId
    paymentFlowId
    status
    statusDate
    date
    currency
    amount {
        formattedAmount
    }
    location {
        country
    }
    customer {
        id
        isGuest
    }
    timeline {
        intentStarted {
            status
            date
        }
        shipping {
            status
            date
        }
        delivery {
            status
            date
        }
        billing {
            status
            date
        }
        paymentAttempts {
            status
            date
        }
        completeIntent {
            status
            date
        }
    }
    linkedPayments {
        paymentId
        status
        time
        title
    }
    cart {
        id
        weight
        itemCount
        items {
            id
            quantity
            title
            variantTitle
            weight
            taxable
            requiresShipping
            price
            sku
            lineTotal
            image
            discountedPrice
            totalDiscount
        }
    }
  }
}
