query listCustomerCards($vaultCustomerId: String!) {
    listCustomerCards(vaultCustomerId: $vaultCustomerId) {
        token
        brand,
        number
        expMonth
        expYear
        name
        type
        product
        bankName
        metadata
        externalId
        fingerprint
        isDefault
        systemCreated
        systemUpdated
        billingAddress {
            line1
            line2
            city
            postalCode
            state
            country
        }
    }
}
